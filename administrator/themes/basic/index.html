<!DOCTYPE html>
<html>
    <head>
        <title>Some page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            .sidebar-nav {
                padding: 9px 0;
            }

            .preloader{opacity: 1 !important; background-color: #fff}
            .preloader .center-block{position: absolute; top: 50%; left: 50%}
            .preloader .progress{width: 400px; height: 20px; margin-top: -30px; margin-left: -200px;}
        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.css">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <!-- ko with: oNavigation -->
                    <a class="brand" data-bind="text : oLabel.T(oSiteTitle().sLabel), attr: {href : oSiteTitle().sHref}"></a>
                    <div class="nav-collapse collapse">

                        <ul class="nav pull-right">
                            <li class="divider-vertical"></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
                                    <span data-bind="text: oLabel.T(oLabel.oSelectedLanguage().sLabel)"></span>
                                    <b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu" data-bind="foreach: oLabel.aAvailableLanguages">
                                    <li class="dropdown">
                                        <a href="#" data-bind="text: oLabel.T(sLabel), click: oLabel.selectLanguage"></a>
                                    </li>
                                </ul>
                            </li>
                            <li class="divider-vertical"></li>
                            <li class="active">
                                <a data-bind="attr: {href: oUserProfile().sHref}"> 
                                    <i class="icon-user icon-white"></i>
                                    <span data-bind="text: oLabel.T(oUserProfile().sLabel, oUserProfile().sName)"></span>                                    
                                </a>
                            </li>
                            <li class="divider-vertical"></li>
                            <li>
                                <a data-bind="attr: {href: oExit().sHref}">
                                    <i class="icon-remove icon-white"></i>
                                    <span data-bind="text: oLabel.T(oExit().sLabel)"></span>   
                                </a>
                            </li>
                        </ul>

                        <ul class="nav" data-bind="template: { name: 'nodeTmpl', foreach: oMainNavRoot.aNodes }"></ul>

                        <script id="nodeTmpl" type="text/html">
                            <li class="dropdown" >
                                <!-- ko if: bIsSubItems -->
                                <a class="dropdown-toggle" data-bind="attr: {href : sHref}" data-toggle="dropdown" >
                                    <span data-bind="text: oLabel.T(sName)"></span>
                                    <b class="caret"></b>
                                </a>
                                <!-- /ko -->

                                <!-- ko ifnot: bIsSubItems -->
                                <a data-bind="text: oLabel.T(sName), attr: {href : sHref}"></a>
                                <!-- /ko -->

                                <!-- ko if: bIsSubItems -->
                                <ul class="dropdown-menu" data-bind="template: { name: 'nodeTmpl', foreach: aNodes }"></ul>
                                <!-- /ko -->
                            </li>
                            </script>

                        </div>
                        <!-- /ko -->
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <noscript> Are you crasy? Turn ON JavaScript! Fast! </noscript>
                        <div>TODO write content</div>
                        <div>TODO write content</div>
                        <div>TODO write content</div>
                    </div>
                </div>
            </div>


            <div id="preloaderBlock" style="display: none" class="preloader modal-backdrop">
                <div class="progress progress-striped active center-block">
                    <div id="preloaderBar" class="bar" style="width: 0%;"></div>
                </div>
            </div>

            <script type="text/javascript" src="label.js" ></script>
            <script type="text/javascript" src="modeler.js" ></script>
            <script type="text/javascript" src="router.js" ></script>
            <script type="text/javascript" src="loader.js" ></script>
            <script type="text/javascript" src="config.js" ></script>
            <script type="text/javascript" src="document.js" ></script>
            <script type="text/javascript" src="core.js" ></script>
            <script type="text/javascript">
                oCore.init([
                    { sUrl: 'js/jquery-1.7.2.min.js' },
                    { sUrl: 'js/jquery-hashchange-1.3.0.min.js'},
                    { sUrl: 'js/knockout-2.1.0.min.js'},
                    { sUrl: 'js/bootstrap-2.1.1.min.js'},
                ]);
            </script>
        </body>
    </html>
